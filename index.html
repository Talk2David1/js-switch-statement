<script>
const userInput = parseInt(prompt("Enter a number (1-7) representing the day of the week:"));
let dayName;

switch (userInput) {
    case 1:
        dayName = "Monday";
        break;
    case 2:
        dayName = "Tuesday";
        break;
    case 3:
        dayName = "Wednesday";
        break;
    case 4:
        dayName = "Thursday";
        break;
    case 5:
        dayName = "Friday";
        break;
    case 6:
        dayName = "Saturday";
        break;
    case 7:
        dayName = "Sunday";
        break;
    default:
        dayName = "Invalid day number";
}

alert(`The corresponding day of the week is: ${dayName}`);
</script>
